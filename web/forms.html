<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslAItion</title>
    <link rel="stylesheet" href="styles_form.css">

</head>
<body>
    <h1>TranslAItion</h1>
    <form id="formulario">
        <input type="text" id="manufacturer" placeholder="Manufacturer" name="manufacturer" >
        

        <select id="sector" name="sector">
            <option value="">Sector</option>
        </select>

        <select id="industry" name="industry">
            <option value="">Industry</option>
        </select>

        <select id="industry-group" name="industry-group">
            <option value="">Industry Group</option>
        </select>

        <select id="sub-industry" name="sub-industry">
            <option value="">Sub Industry</option>
        </select>

        <select id="task-type" name="task-type">
            <option value="">Task Type</option>
        </select>

        <input type="text" id="original-language" placeholder="Original Language" name="original-language" >

        <input type="text" id="target-language" placeholder="Target Language" name="target-language" >

        <input type="number" min="0" id="budget" placeholder="Budget" name="budget" >

        <input type="text" id="project-id" placeholder="Project ID" name="project-id" >


        <select id="pm" name="pm">
            <option value="">PM</option>
        </select>

        <button type="submit" id="search-translators">Search Translators</button>

    </form>

    <script src="script.js"></script>
    

</body>
</html>
